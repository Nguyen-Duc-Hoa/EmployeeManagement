<div class="leftbox">
    <kendo-treeview
        kendoTreeViewHierarchyBinding
        kendoTreeViewExpandable
        [filterable]="true"
        [expandOnFilter]="filterExpandSettings"
        [nodes]="treeNodes"
        childrenField="Departments"
        textField="Name"
        idField="id"
    >
</kendo-treeview>
</div>
